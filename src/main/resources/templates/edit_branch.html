<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Result Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/teachers}">Teachers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/subjects}">Subjects</a>
        </li>
         <li class="nav-item">
          <a class="nav-link " th:href="@{/exams}">Exams</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" th:href="@{/marks}">Marks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/settings}">Settings</a>
        </li>
      </ul>
      <span class="navbar-text ">
      <a th:href="@{/students}" class = "btn btn-primary">Report</a>
      </span>
    </div>
  </div>
</nav>

<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Branch </h1>
				<div class = "card-body">
					<form th:action="@{/branchs/{id} (id=${branchValue.id})}" th:object = "${branchValue}" method="POST">
						<div class ="form-group">
							<label> Branch</label>
							<input
							type = "text"
							name = "branch"
							th:field = "*{branch}"
							class = "form-control"
							placeholder="Enter Branch" 
							/>
						</div>
												
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>

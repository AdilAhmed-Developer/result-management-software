					<form th:action="@{/marks}" th:object = "${marks}" method="POST">	
						
							<div class ="form-group">
							<label> Exam Name </label>
							<input
							type = "text"
							name = "examName"
							 th:field="*{examName}"
							class = "form-control"
							readonly
							/>
						</div>
						
						
						
   						 
   						  <div class="d-flex justify-content-between">
								 
								<div class ="form-group w-50">
							<label> Exam Name </label>
							<input
							type = "text"
							name = "branch"
							 th:field="*{branch}"
							class = "form-control"
							readonly
							/>
						</div>
						
						<div class ="form-group w-50">
							<label> Exam Name </label>
							<input
							type = "text"
							name = "semester"

							class = "form-control"
							readonly
							/>
						</div>

							<label> Student Name</label>
							<div>
						 <select th:field = "*{studentName}" class="w-100 p-2 rounded"  >

   						 </select>
   						 </div>
						</div>

   						 </div>
   						 </div>

							<label> Min Marks </label>
